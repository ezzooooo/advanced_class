name: Release Build

on:
  push:
    tags:
      - 'v*'  # vë¡œ ì‹œì‘í•˜ëŠ” íƒœê·¸ì—ë§Œ ë°˜ì‘

jobs:
  # ===================
  # Release Android ë¹Œë“œ
  # ===================
  release-android:
    name: Release Android
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # Keystore ì„¤ì • (GitHub Secrets ì‚¬ìš©)
      - name: ğŸ” Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          # Keystore íŒŒì¼ ìƒì„±
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          
          # key.properties íŒŒì¼ ìƒì„±
          echo "$KEY_PROPERTIES" > android/key.properties

      # Release APK ë¹Œë“œ
      - name: ğŸ¤– Build Release APK
        run: flutter build apk --release

      # Release AAB ë¹Œë“œ (Play Store ì—…ë¡œë“œìš©)
      - name: ğŸ“¦ Build Release AAB
        run: flutter build appbundle --release

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¤ Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      # GitHub Release ìƒì„±
      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

