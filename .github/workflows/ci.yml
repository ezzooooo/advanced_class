name: Flutter CI

# ì–¸ì œ ì‹¤í–‰í• ì§€ ì •ì˜
on:
  # PR ìƒì„±/ì—…ë°ì´íŠ¸ ì‹œ ì‹¤í–‰
  pull_request:
    branches:
      - main
      - develop
  # main, develop ë¸Œëœì¹˜ì— push ì‹œ ì‹¤í–‰
  push:
    branches:
      - main
      - develop

# ë™ì‹œ ì‹¤í–‰ ì œì–´ - ê°™ì€ PRì˜ ì´ì „ ì‹¤í–‰ì€ ì·¨ì†Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ì‹¤í–‰í•  ì‘ì—…ë“¤
jobs:
  # ===================
  # ë¶„ì„ ë° í…ŒìŠ¤íŠ¸ Job
  # ===================
  analyze-and-test:
    name: ë¶„ì„ & í…ŒìŠ¤íŠ¸
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2. Flutter ì„¤ì •
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'  # Flutter ë²„ì „ ì§€ì •
          channel: 'stable'
          cache: true  # ìºì‹œ í™œì„±í™”ë¡œ ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # 4. ì½”ë“œ ë¶„ì„ (lint)
      - name: ğŸ” Analyze code
        run: flutter analyze --fatal-infos

      # 5. ì½”ë“œ í¬ë§·íŒ… ê²€ì‚¬
      - name: ğŸ“ Check formatting
        run: dart format --output=none --set-exit-if-changed .

      # 6. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: ğŸ§ª Run tests
        run: flutter test --coverage

      # 7. í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ (ì„ íƒ)
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false  # ì‹¤íŒ¨í•´ë„ CIëŠ” ê³„ì†
        continue-on-error: true

  # ===================
  # Android ë¹Œë“œ Job
  # ===================
  build-android:
    name: Android ë¹Œë“œ
    runs-on: ubuntu-latest
    needs: analyze-and-test  # ë¶„ì„/í…ŒìŠ¤íŠ¸ ì„±ê³µ í›„ ì‹¤í–‰

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # APK ë¹Œë“œ (ë””ë²„ê·¸)
      - name: ğŸ¤– Build Android APK
        run: flutter build apk --debug

      # ë¹Œë“œ ê²°ê³¼ë¬¼ ì—…ë¡œë“œ
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  # ===================
  # iOS ë¹Œë“œ Job (ì„ íƒ)
  # ===================
  build-ios:
    name: iOS ë¹Œë“œ
    runs-on: macos-latest
    needs: analyze-and-test

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # iOS ë¹Œë“œ (ì„œëª… ì—†ì´)
      - name: ğŸ Build iOS (no codesign)
        run: flutter build ios --debug --no-codesign

  # ===================
  # Web ë¹Œë“œ Job
  # ===================
  build-web:
    name: Web ë¹Œë“œ
    runs-on: ubuntu-latest
    needs: analyze-and-test

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸŒ Build Web
        run: flutter build web --release

      - name: ğŸ“¤ Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 7

