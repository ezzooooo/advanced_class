#
# ì´ workflowëŠ” PRì´ë‚˜ push ì‹œ ìë™ìœ¼ë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.
# - ì½”ë“œ ë¶„ì„ (flutter analyze)
